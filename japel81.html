<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jadwal Pelajaran Saya</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f8ff;
        margin: 20px;
        color: #333;
    }
    h1 {
        text-align: center;
        color: #004080;
        margin-bottom: 30px;
    }.schedule {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
    }.day {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 180px;
        margin: 10px;
        padding: 15px;
    }.day h2 {
        background: #007acc;
        color: white;
        text-align: center;
        padding: 10px 0;
        border-radius: 8px;
        margin-top: 0;
    }.lesson {
        margin: 10px 0;
        padding: 8px;
        border-left: 5px solid #007acc;
        background: #e6f0ff;
        border-radius: 5px;
    }
</style>
</head>
<body>
<h1>Jadwal Pelajaran Saya</h1>
<div class="schedule">
<div class="day">
  <h2>Senin</h2>
  <div class="lesson">PAK</div>
  <div class="lesson">PJOK</div>
  <div class="lesson">Matematika</div>
  <div class="lesson">B. Indonesia</div>
</div>
<div class="day">
  <h2>Selasa</h2>
  <div class="lesson">IPS</div>
  <div class="lesson">B. Indonesia</div>
  <div class="lesson">Prakarya</div>
</div>
<div class="day">
  <h2>Rabu</h2>
  <div class="lesson">PPKn</div>
  <div class="lesson">IPA</div>
  <div class="lesson">B. Inggris</div>
</div>
<div class="day">
  <h2>Kamis</h2>
  <div class="lesson">B. Inggris</div>
  <div class="lesson">B. Lampung</div>
  <div class="lesson">B. Indonesia</div>
  <div class="lesson">Matematika</div>
</div>
<div class="day">
  <h2>Jumat</h2>
  <div class="lesson">IPA</div>
  <div class="lesson">TIK</div>
</div>
<div class="day">
  <h2>Sabtu</h2>
  <div class="lesson">PAI</div>
  <div class="lesson">IPS</div>
  <div class="lesson">BK</div>
</div>
</div>
</body>
</html>
